<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutie ğŸ’•</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    text-align: center;
    color: white;
}

.section {
    display: none;
    padding-top: 15vh;
}

.active {
    display: block;
}

h1 {
    font-size: 3em;
}

button {
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4d88;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    background: #ff4d88;
    color: white;
    transform: scale(1.1);
}

#typedText {
    font-size: 1.5em;
    margin-top: 20px;
    min-height: 60px;
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { bottom: -20px; opacity: 1; }
    100% { bottom: 100vh; opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<!-- Intro -->
<div class="section active" id="intro">
    <h1>Hey Cutie ğŸ’–</h1>
    <button onclick="startLove()">Start This Love Story ğŸ˜</button>
</div>

<!-- Typing Section -->
<div class="section" id="typing">
    <h1>Prapti...</h1>
    <div id="typedText"></div>
    <button onclick="nextSection()">Next âœ</button>
</div>

<!-- Mini Game -->
<div class="section" id="game">
    <h1>Mini Love Game ğŸ’•</h1>
    <p>Catch 5 hearts to unlock my confession!</p>
    <p>Hearts Collected: <span id="score">0</span>/5</p>
</div>

<!-- Proposal Story -->
<div class="section" id="proposal">
    <h1>One Question...</h1>
    <p>Will you be my Valentine and always be my Cutie? ğŸ’</p>
    <button onclick="finalLove()">YES ğŸ’–</button>
    <button onclick="moveNo(this)">NO ğŸ˜œ</button>
</div>

<!-- Final Screen -->
<div class="section" id="final">
    <h1>I KNEW IT ğŸ˜ŒğŸ’•</h1>
    <p>You are my favorite person, my safest place, my happiness.</p>
    <h2>SHE SAID YESSSSâ¤ï¸</h2>
</div>

<script>
let sections = document.querySelectorAll(".section");
let music = document.getElementById("bgMusic");

function showSection(id) {
    sections.forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function startLove() {
    music.play();
    showSection("typing");
    typeWriter();
}

let text = "You are my favorite notification... my calm in chaos... my happiness in human form. ğŸ’•";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typedText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
    }
}

function nextSection() {
    showSection("game");
    startGame();
}

let score = 0;

function startGame() {
    let gameInterval = setInterval(() => {
        createHeart();
        if (score >= 5) {
            clearInterval(gameInterval);
            setTimeout(() => showSection("proposal"), 1000);
        }
    }, 800);
}

function createHeart() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.onclick = function() {
        score++;
        document.getElementById("score").innerText = score;
        heart.remove();
    };
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

function finalLove() {
    showSection("final");
}

function moveNo(button) {
    button.style.position = "absolute";
    button.style.left = Math.random() * 80 + "%";
    button.style.top = Math.random() * 80 + "%";
}
</script>

</body>
</html>
